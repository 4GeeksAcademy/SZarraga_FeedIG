<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" >


    <title>Instagram Photo Feed</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
          
            <div class="headerLogo"><a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i>Instagram</a></div>
         
          <div class="d-flex">
            
            <div class="headerButton">
                <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#createNewPost">
                    Create a new post
                  </button>

                <!-- Modal -->
                <div class="modal fade" id="createNewPost" tabindex="-1" aria-labelledby="createNewPostLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="createNewPostLabel">Create New Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="modalText">Caption:</div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Add the caption of yout post here</label>
                                </div>
                                <div class="nPostButtons">
                                <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                                <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button> 
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accesibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li class="logout"><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
            </div>
        
        </div>
        </div>
      </nav>
     
        <nav>
            <div class="container-fluid"></div>
                <div class="nav nav-tabs" role="tablist">
                <button class="nav-link active" id="nav-grid" data-bs-toggle="tab" data-bs-target="#nav-grid" type="button" role="tab" aria-controls="nav-grid" aria-selected="true"><i class="fa-solid fa-table-cells"></i>
                <button class="nav-link" id="nav-feed" data-bs-toggle="tab" data-bs-target="#nav-feed" type="button" role="tab" aria-controls="nav-feed" aria-selected="false"><i class="fa-regular fa-square"></i>
                </div>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade" id="nav-grid" role="tabpanel" aria-labelledby="nav-grid">
            <div class="tab-pane fade" id="nav-feed" role="tabpanel" aria-labelledby="nav-feed">
        </div>
     </div>
</body>
</html>
